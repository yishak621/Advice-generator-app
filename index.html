<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>yishakAb| Advice generator app</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--main section-->
    <main>
      <article class="advice-generator">
        <span class="advice-number">ADVICE #117</span>
        <p class="advice-paragraph">
          "it is easy to sit up and take notice,what's difficult is getting up
          and taking action"
        </p>
        <span class="advice-lines">
          <img src="/images/pattern-divider-desktop.svg" alt="divider icon" />
        </span>
        <button class="toogle-btn">
          <img src="/images/icon-dice.svg" alt="icon dice" />
        </button>
      </article>
    </main>

    <script src="/index.js" type="module"></script>
  </body>
</html>
